<!DOCTYPE html>
<html>
<head>
	<title>ORCWall</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body style="margin: 0px; padding: 0px;">

	<!-- GLOBAL CONTAINER -->
	<div class="container">

		<!-- TOP BAR -->
		<div class="navbar">

			<!-- TOP BAR - Logo -->
			<div class="logowrapper">


				<img id="logonav" src="resources/Images/logonav.svg">

			</div>



			<!-- NAV BAR - MiddleSection -->
			<div class="navbarsearch">
				<div class="searchbarwrapper">
					<input id="searchbar" type="text" placeholder="ex: hashtags, people, subject...">
				</div>

				<div class="Lupa_image_wrapper">
					<img class="lupaimage" src="resources/Images/Search.svg">
				</div>
			</div>

			<!-- TOP BAR - botoes -->
			<div class="but_nav_wrapper">

					<div class="nav_icon"">
					<img class="butimage" src="resources/Images/feedIcon.png">
				</div>

				<div class="nav_icon">
					<img class="butimage" src="resources/Images/messagesIcon.png">
				</div>

				<div class="nav_icon">
					<img class="butimage" src="resources/Images/notificationsIcon.png">
				</div>

				<div class="nav_icon">
					<img class="butimage" src="resources/Images/profilePicIcon.png">
				</div>

			</div>

		</div>





		<!-- MAIN BODY -->
		<div id="childcontainer">
			<!-- MAIN BODY - left bar -->
			<div id="leftbar">

				<div id="leftbarauxiliar">

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/dashboardIcon.png">
						<h1 class="leftbaroptionactive">
							Dashboard
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/myLibrary.png">
						<h1 class="leftbaroptionnotactive">
							My library
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/groups.png">
						<h1 class="leftbaroptionnotactive">
							Groups
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/settings.png">
						<h1 class="leftbaroptionnotactive">
							Settings
						</h1>
					</div>
				</div>
			</div>

			<!-- MAIN BODY - feed -->

			<div id="feed"  style="justify-content: center;" >
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
			</div>

		</div>

	</div>

</body>
</html>
