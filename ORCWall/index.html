<!DOCTYPE html>
<html>
<head>
	<title>ORCWall</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="resources/Images/favicon.png"/>

<body style="margin: 0px; padding: 0px;">

	<!--------------------------->

	<!-- INSERE BLOCOS NO FEED -->
	<script type="text/javascript">
		function addFeedBlock(imagepath)
		{
			document.write('<div class="feedBox"> <img class="imageOnFeedBlock" src="' + imagepath + '"> </div> ');
		}
	</script>

	<!-- GLOBAL CONTAINER -->
	<div class="container">

		<!-- TOP BAR -->

			<!-- TOP BAR - Logo -->
			<div class="logowrapper">


			<img id="logonav" src="resources/Images/logonav.svg">



			</div>



			<!-- NAV BAR - MiddleSection -->
			<div class="navbarsearch">
				<div class="searchbarwrapper">
					<input id="searchbar" type="text" placeholder="ex: hashtags, people, subject...">
				</div>

				<div class="Lupa_image_wrapper">
						<div class="lupaimage">

						</div>
				</div>
			</div>


			<!-- TOP BAR - botoes -->
			<div class="but_nav_wrapper">

					<div class="nav_icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path id="world" fill="rgb(79, 79, 79)" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>

				<div class="nav_icon">

				<div class="nav_icon">
					<div class="textnav">John Doe </div>
				</div>

				<div class="nav_icon">
					<img  src="resources/Images/profilePicIcon.png">
				</div>

			</div>

		</div>





		<!-- MAIN BODY -->
		<div id="childcontainer">
			<!-- MAIN BODY - left bar -->
			<div id="leftbar">

				<div id="leftbarauxiliar">

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/dashboardIcon.png">
						<h1 class="leftbaroptionactive">
							Dashboard
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/myLibrary.png">
						<h1 class="leftbaroptionnotactive">
							My library
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/groups.png">
						<h1 class="leftbaroptionnotactive">
							Groups
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/settings.png">
						<h1 class="leftbaroptionnotactive">
							Settings
						</h1>
					</div>
				</div>
			</div>




			<!-- MAIN BODY - feed -->

			<div id="feed" >
				<script type="text/javascript">
					for (var i = 0; i < 50; i++)
					{
						addFeedBlock('Temporary/feedImage.png');
					}			
				</script>
			</div>




		</div>

	</div>

</body>
