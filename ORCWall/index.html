<!DOCTYPE html>
<html>
<head>
	<title>ORCWall</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body style="margin: 0px; padding: 0px;">
	
	<!-- GLOBAL CONTAINER -->
	<div id="container">

		<!-- TOP BAR -->
		<div id="topbar">

			<!-- TOP BAR - Logo -->
			<div id="logowrapper">
				<img id="logo" src="resources/Logo/Logo.png">
			</div>

			<!-- TOP BAR - MiddleSection -->
			<div id="topbarmidlesection">
				<div id="searchbarwrapper">
					<input id="searchbar" type="text" placeholder="ex: hashtags, people, subject...">
				</div>
					
				<div id="lupasearchbarwrapper">
					<img id="lupaimage" src="resources/Images/Lupa.png">
				</div>
			</div>

			<!-- TOP BAR - botoes -->
			<div id="botoestopbarwrapper">
				<div id="botoestopbarwrapperauxiliar">
					<div class="topbariconswrapper">
					<img id="feedimage" src="resources/Images/feedIcon.png">
				</div>

				<div class="topbariconswrapper">
					<img id="feedimage" src="resources/Images/messagesIcon.png">
				</div>

				<div class="topbariconswrapper">
					<img id="feedimage" src="resources/Images/notificationsIcon.png">
				</div>

				<div class="topbariconswrapper">
					<img id="feedimage" src="resources/Images/profilePicIcon.png">
				</div>
				</div>
			</div>

		</div>

		<!-- MAIN BODY -->
		<div id="childcontainer">
			<!-- MAIN BODY - left bar -->
			<div id="leftbar">

				<div id="leftbarauxiliar">

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/dashboardIcon.png">
						<h1 class="leftbaroptionactive">
							Dashboard
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/myLibrary.png">
						<h1 class="leftbaroptionnotactive">
							My library
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/groups.png">
						<h1 class="leftbaroptionnotactive">
							Groups
						</h1>
					</div>

					<div class="leftverticalbaroptions">
						<img id="leftbarIcon" src="resources/Images/settings.png">
						<h1 class="leftbaroptionnotactive">
							Settings
						</h1>
					</div>
				</div>
			</div>

			<!-- MAIN BODY - feed -->

			<div id="feed"  style="justify-content: center;" >
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
				feed......<br>
			</div>

		</div>

	</div>

</body>
</html>
