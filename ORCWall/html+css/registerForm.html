<!DOCTYPE html>
<html>
<head>
	<title> Register Form </title>
	<link rel="stylesheet" href="forms.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
</head>
<body>
	<div class="formwrapper">
		<form class="formwrapperauxiliar">

			<div style=";" class="formfield">
				<label class="textform"><b>E-MAIL</b></label>
    			<input class="inputform" id="emailinput" type="text" placeholder="Enter E-mail" required>
			</div>


			<div style=" flex-direction: row;" class="formfield">
				<div style="display: flex; width: calc((100% - 2em) / 2); flex-direction: column; margin-right: 2em;">
					<label class="textform"><b>PASSWORD</b></label>
    			<input class="inputform" id="passwordinput" type="text" placeholder="Enter Password" required>
				</div>


				<div style="display: flex; width: calc((100% - 2em) / 2); flex-direction: column; " class="formfield">
					<label class="textform"><b>REPEAT PASSWORD</b></label>
    			<input class="inputform" id="repeatpasswordinput" type="text" placeholder="Enter same Password" required>
				</div>
			</div>


			<div style="margin-bottom: 2em; border: 0;  border-top: 1px solid #91A59B;"> </div>

			<div style="width: 100%; flex-direction: row;" class="formfield">
				<div style="display: flex; width: calc((100% - 2em) / 2); flex-direction: column; margin-right: 2em;" >
					<label class="textform"><b>FIRST NAME</b></label>
    			<input class="inputform" id="firstnameinput" type="text" placeholder="Enter First Name" required>
				</div>

				<div style="display: flex; width: calc((100% - 2em) / 2); flex-direction: column;  float:right; " class="formfield">
					<label class="textform"><b>LAST NAME</b></label>
    			<input class="inputform" id="lastnameinput" type="text" placeholder="Last Name" required>
				</div>

			</div>

			<div style="display: flex; width: calc((100% - 2em) / 2) ; flex-direction: column;  " class="formfield">
				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textform"><b>Birthday</b></label>
    			<input class="inputform" id="birthdayinput" type="text" placeholder="DD-MM-YYYY" required>
				</div>

			</div>

			<div class="buttonsdiv">
    			<button id="createaccountbutton" class="secbutton" type="button" onclick="location.href = 'loginform.html';"> Already have an account? </button>
    			<button id="loginbutton" class="mainbutton" type="submit">Create Account</button>
    		</div>


		</form>
	</div>
</body>
</html>
