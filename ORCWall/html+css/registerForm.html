<!DOCTYPE html>
<html>
<head>
	<title> Register Form </title>
	<link rel="stylesheet" href="forms.css" type="text/css">
</head>
<body>
	<div class="formwrapper">
		<form id="idformwrapperauxiliar">

			<div style="width: 100%; display: flex; flex-direction: column;">
				<label class="textoregisterform"><b>E-Mail</b></label>
    			<input id="emailinput" type="text" placeholder="Enter E-mail" required>
			</div>


			<div style="width: 100%; display: flex; flex-direction: ltr;">
				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textoregisterform"><b>Password</b></label>
    			<input id="passwordinput" type="text" placeholder="Enter Password" required>
				</div>

				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textoregisterform"><b>Repeat Password</b></label>
    			<input id="repeatpasswordinput" type="text" placeholder="Enter same Password" required>
				</div>

			</div>

			<hr style="width: 90%;"> </hr>

			<div style="width: 100%; display: flex; flex-direction: ltr;">
				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textoregisterform"><b>First Name</b></label>
    			<input id="firstnameinput" type="text" placeholder="Enter First Name" required>
				</div>

				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textoregisterform"><b>Last Name</b></label>
    			<input id="lastnameinput" type="text" placeholder="Last Name" required>
				</div>

			</div>

			<div style="width: 100%; display: flex; flex-direction: ltr;">
				<div style="display: flex; width: 50%; flex-direction: column;">
					<label class="textoregisterform"><b>Birthday</b></label>
    			<input id="birthdayinput" type="text" placeholder="DD-MM-YYYY" required>
				</div>

			</div>

			<div id="buttonsdiv">
    			<button id="createaccountbutton" type="button" onclick="location.href = 'loginform.html';"> Already have an account? </button>
    			<button id="loginbutton" type="submit">Create Account</button>
    		</div>


		</form>
	</div>
</body>
</html>
