<!DOCTYPE html>
<html>
<head>
	<title> Login Form </title>
	<link rel="stylesheet" href="forms.css" type="text/css">
</head>
<body>
	<div class="formwrapper">
		<form id="idformwrapperauxiliar">



			<div style="width: 100%;">
				<label class="textoreloginform"><b>Username</b></label>
    			<input id="emailinput" type="text" placeholder="Enter Username" required>
			</div>



			<div style="width: 100%;">
				<label class="textoreloginform"><b>Password</b></label>
    		<input id="passwordinput" type="text" placeholder="Enter Password" required>
			</div>



    		<div id="buttonsdiv">
    			<button id="createaccountbutton" type="button" onclick="location.href = 'registerform.html';"> Create Account </button>
    			<button id="loginbutton" type="submit">Login</button>
    		</div>



		</form>
	</div>
</body>
</html>
