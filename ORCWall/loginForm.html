<!DOCTYPE html>
<html>
<head>
	<title> Login Form </title>
	<link rel="stylesheet" href="loginForm.css" type="text/css">
</head>
<body>
	<div id="idformwrapper">
		<form id="idformwrapperauxiliar">



			<div style="width: 100%;">
				<label id="emailtext"><b>Username</b></label>
    			<input id="emailinput" type="text" placeholder="Enter Username" required>
			</div>
			


			<div style="width: 100%;">
				<label id="passwordtext"><b>Password</b></label>
    		<input id="passwordinput" type="text" placeholder="Enter Password" required>
			</div>
    		


    		<div id="buttonsdiv">
    			<button id="createaccountbutton" type="button"> Create Account </button>
    			<button id="loginbutton" type="submit">Login</button>
    		</div>



		</form>
	</div>
</body>
</html>
